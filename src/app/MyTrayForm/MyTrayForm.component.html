<form class="lyt-mytray MakeRelative page-layout-padding">
  <div class="clearfix content">
    <div class="wgt-top-navigator row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
      <div class="col-sm-12 col-md-12">
        <div class="FormTitle">
          <span>{{ 'MyTrayForm.FormTitle' | translate }}</span>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:30px;">

      <div class="col-lg-4 col-sm-4 col-md-4"></div>

      <div class="col-lg-4 col-sm-4 col-md-4">
        <div class="broadcast-card">
          <div class="title">Broadcast</div>
          <div class="broadcast-container">
            <div class="broadcast-section" *ngFor="let promo of broadcastLists">
              <div class="msg">{{promo.msg}}</div>
              <div class="date-time icon-time">{{promo.dateTime}}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-sm-4 col-md-4">
        <div class="promo-card">
          <div class="title">Promotion</div>
          <div class="promo-container">
            <div class="promo-section" [ngStyle]="{'background':promo.bgColor}" *ngFor="let promo of promotionLists">
              <div class="promo-title">{{promo.title}}</div>
              <div class="promo-message">{{promo.txt}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
    <div *ngIf="!formOnLoadError">
      <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
        <div class="form-group pb10 row">
          <div class="col-12  col-sm-4 col-md-4 res-pr-hide" [hidden]="MT_SLIDER.isHidden()"
            [ngClass]="'checkboxRight'">
            <div class="clr-brown fieldLegend">
              <label class="clr-brown">
                {{ 'MyTrayForm.MT_SLIDER' | translate}}</label>
            </div>
            <app-check-box #MT_SLIDER fieldID="MT_SLIDER" [formCode]="formCode" [uncheckedValue]="false"
              [checkedValue]="true" (blur)="genericOnBlur('MT_SLIDER', $event)" (change)="MT_SLIDER_change($event)">
            </app-check-box>
          </div>
          <div class="col-12  col-sm-4 col-md-4 res-pr-hide"></div>
          <div class="col-12  col-sm-4 col-md-4 res-pr-hide">
            <app-button #MT_Proposal fieldName="{{ 'MyTrayForm.MT_Proposal' | translate}}"
              (buttonClick)="MT_Proposal_click($event)" fieldID="MT_Proposal" [formCode]="formCode"
              customClass="btn btn-primary btn-lg"></app-button>
            <h4 (click)="underWriter()">Underwriter</h4>
            <!-- <h4 (click)="testModal()">Test Modal</h4> -->
          </div>
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="MT_GRID.isHidden()">
            <app-MyTrayGrid #MT_GRID fieldID="MT_GRID" [formCode]="formCode"></app-MyTrayGrid>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
