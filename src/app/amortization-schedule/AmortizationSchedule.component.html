  <div class="clearfix content">
    <div class="row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
      <div class="col-sm-5 col-md-5">
      </div>
      <div class="col-sm-7 col-md-7 text-right xt-center" *ngIf="!formOnLoadError">
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
    <div *ngIf="!formOnLoadError">
      <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
        <div class="form-group pb10">
          <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="RD_REF_NAME.isHidden()">
            <div class="clr-brown fieldLegend">
              <label class="clr-brown" [ngClass]="{'mandatory':RD_REF_NAME.mandatory}">
                {{ 'ReferralDetailsForm.RD_REF_NAME' | translate}}
              </label>
            </div>
            <app-text-box #RD_REF_NAME fieldID="RD_REF_NAME" [formCode]="formCode"
              (blur)="genericOnBlur('RD_REF_NAME', $event)"></app-text-box>
          </div>
          <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="RD_REFERRER_RELATION.isHidden()">
            <div class="clr-brown fieldLegend">
              <label class="clr-brown">
                {{ 'ReferralDetailsForm.RD_REFERRER_RELATION' | translate}}
              </label>
            </div>
            <app-combo-box #RD_REFERRER_RELATION category="2" fieldID="RD_REFERRER_RELATION" [formCode]="formCode"
              placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
              domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('RD_REFERRER_RELATION', $event)"></app-combo-box>
          </div>
          
  
          <!-- <div class="col-12  col-sm-12 col-md-12 res-pr-hide"></div> -->
          <div class="col-12  col-sm-6 col-md-6 res-pr-hide"></div>
          <!-- <div class="col-12  col-sm-3 col-md-3 res-pr-hide"></div> -->
          <div class="col-12  col-sm-3 col-md-3 res-pr-hide">
            <app-button #RD_RESET fieldName="{{ 'ReferralDetailsForm.RD_RESET' | translate}}" fieldID="RD_RESET"
              [formCode]="formCode" iconClass="fas fa-undo fa-lg" (buttonClick)="RD_RESET_click($event)"
              imagePath="./assets/icons/refresh-form.svg" [type]="2" customClass="icon-button"></app-button>

            <app-button #RD_SAVE fieldName="{{ 'ReferralDetailsForm.RD_SAVE' | translate}}" fieldID="RD_SAVE"
              [formCode]="formCode" imagePath="./assets/icons/plus.svg" [type]="2" customClass="icon-button"
              (buttonClick)="RD_SAVE_click($event)"></app-button>

          </div>
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="ReferralDetailsGrid.isHidden()">
            <app-ReferralDetailsGrid #ReferralDetailsGrid fieldID="ReferralDetailsGrid" [formCode]="formCode"
              (EditReferrerDetails)="FieldId_6_EditReferrerDetails($event)"></app-ReferralDetailsGrid>
          </div>
          <div class="col-12  col-sm-3 col-md-3 res-pr-hide">
            <app-referrer-handler #Handler [MainComponent]="this"></app-referrer-handler>
          </div>
        </div>
        <app-hidden #AddBorrowerSeq fieldID="AddBorrowerSeq"></app-hidden>
        <app-hidden #ReferrerBorrowerSeq fieldID="ReferrerBorrowerSeq"></app-hidden>
        <app-hidden #hidAppId fieldID="hidAppId"></app-hidden>
        <app-hidden #hideISDCode fieldID="hideISDCode"></app-hidden>
        <app-hidden #hidRelation fieldID="hidRelation"></app-hidden>
      </div>
    </div>
  </div>
</form>
