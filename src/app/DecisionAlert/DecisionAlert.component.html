  <div class="clearfix content">

    <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
    <div *ngIf="!formOnLoadError">
      <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
        <div class="form-group pb10">
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="DecisionReason.isHidden()">
            <div class="clr-brown fieldLegend">
              <label class="clr-brown">
                {{ 'DecisionAlert.DecisionReason' | translate}}
              </label>
            </div>
            <app-combo-box #DecisionReason category="2" fieldID="DecisionReason"  placeholder="Select" [formCode]="formCode"
            domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters" domainObjectCode="MSTGENERALPARAM"
            [mandatory]="true" (blur)="genericOnBlur('DecisionReason', $event)"></app-combo-box>
          </div>
          <div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="Remarks.isHidden()">
            <div class="clr-brown fieldLegend">
              <label class="clr-brown">
                {{ 'DecisionAlert.Remarks' | translate}}
              </label>
            </div>
            <app-text-area #Remarks fieldID="Remarks" [formCode]="formCode" cols="10"  placeholder="Enter" [mandatory]="true" rows="15"
              (blur)="genericOnBlur('Remarks', $event)"></app-text-area>
          </div>
              <!-- <div class="modal-footer">
                <app-button #Done fieldName="{{ 'DecisionAlert.Done' | translate}}" fieldID="Done"

                </app-button>
                <app-button #Close fieldName="{{ 'DecisionAlert.Close' | translate}}" fieldID="Close"
                  [formCode]="formCode" customClass="btn-warning-outline" (buttonClick)="goBack($event)"></app-button>
              </div> -->
        </div>
        <app-hidden #hidDecisionRem fieldID="hidDecisionRem"></app-hidden>
        <app-hidden #hidAppId fieldID="hidAppId"></app-hidden>
      </div>
    </div>
  </div>
