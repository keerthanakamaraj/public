<div class="wgt-card-tile-body card-tile-body"
  [ngClass]="[parentCardName == 'Customer 360 degrees'||parentCardName == 'Loan Details'?'col-sm-6 col-md-6 col-lg-6 special':'']">

  <div class="card-tile-container" [ngClass]="{'icon-only': cardFieldMetaData.type =='icon'}">
    <span id="primary_lable" class="primary_lable">{{cardFieldMetaData.title}}</span>

    <ng-container *ngIf="cardFieldMetaData.type =='iconStatus' || cardFieldMetaData.type =='statusCount'">
      <span id="secondary_lable" class="secondary_lable"
        [ngClass]="{'success': subTitle == 'completed', 'failure': subTitle == 'pending', 'pending': subTitle == 'deviation'}">{{cardFieldMetaData.subTitle}}
      </span>
    </ng-container>

    <ng-container *ngIf="cardFieldMetaData.type =='basic'">
      <span id="secondary_lable" class="secondary_lable">{{cardFieldMetaData.subTitle}}</span>
    </ng-container>

    <div>
      <button type="button" class="lable-icon" *ngIf="cardFieldMetaData.modalSectionName.length"
        (click)="onButtonClick()">
      </button>
    </div>

    <app-status-indicator *ngIf="cardFieldMetaData.type !='basic'" [iconType]="cardFieldMetaData.type"
      [status]="cardFieldMetaData.subTitle"></app-status-indicator>
  </div>

</div>
