<div class="wgt-cards"
    [ngClass]="{'col-sm-6 col-md-6 col-lg-6': cardType == 'customerCard', 'col-sm-3 col-md-3 col-lg-3': cardType == 'basicCard'}">
    <ng-container *ngIf="cardType == 'customerCard'">
        <div class="cards-header">
            <span>Customer 360 degrees</span>
            <span class="expand-icon"></span>
        </div>
        <div class="cards-body">
            13
        </div>
    </ng-container>

    <ng-container *ngIf="cardType == 'basicCard'">
        <div class="cards-header">
            <span>{{cardMetaData.displayName}}</span>
            <span class="expand-icon"></span>
        </div>
        <div class="cards-body">
            13
        </div>
    </ng-container>

</div>
