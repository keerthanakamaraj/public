<div style="width:100%" class="wgt-country-input input-group">
    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" name="OD_CURRENCY " class="btn btn-default btn-country-code dropdown-toggle"
                data-toggle="dropdown" (blur)="onBlur()" (click)="open()" aria-haspopup="true" aria-expanded="false"
                [ngClass]="{'disabled':currencyReadOnly}">{{currencyCode}}</button>
            <ul class="dropdown-menu country-code-list">
                <li *ngIf="showLoader" class="loading">Loading...</li>
                <li *ngFor="let data of currencyList" (click)="selectedCode(data.id)"
                    [ngClass]="currencyCode == data.id?'selected-code':''">{{data.text}}</li>
            </ul>
        </div>

        <app-amount #amountTextbox fieldID="amountTextbox" [formCode]="formCode" [placeholder]="placeholder"
            [readOnly]="inputReadOnly" [maxLength]="maxLength" (blur)="amountFieldBlur()"></app-amount>
    </div>
    <!-- <input [attr.id]="fieldID" type="text" [placeholder]="placeholder" [maxlength]="maxLength"
        [ngClass]="{'error' : error, 'input-readonly':readOnly}" [(ngModel)]="value" (focus)="onFocus()"
        (blur)="onBlur()" [name]="fieldID" class="form-control {{customClass}}" [disabled]="readOnly"
        [ngStyle]="{'text-align' : valueAlign}" /> -->

    <!-- <input [attr.id]="fieldID" type="text" [placeholder]="placeholder" *ngIf ="type != 'LandlineNo'" 
        [ngClass]="{'error' : error, 'input-readonly':readOnly}"
        [(ngModel)]="value" (focus)="onFocus()" (blur)="onBlur()" [name]="fieldID" class="form-control {{customClass}}"
        [disabled]="readOnly" [ngStyle]="{'text-align' : valueAlign}" /> -->

    <div class="errorMessagespan" *ngIf="error">{{errorCode | translate}}</div>
</div>
