<div>
    <div class="param-container col-12 col-sm-12 col-md-12">
        <ng-container *ngIf="QuestionnairMap != undefined">
            <div class="param-row col-12 col-sm-12 col-md-12" *ngFor="let question of QuestionnairMap | keyvalue; let i = index;">
                <div class="param-Question col-12 col-sm-5 col-md-5">
                    <div class="clr-brown fieldLegend">
                        <label class="clr-brown"></label>
                    </div>
                    <!-- {{question.key}}:{{question.value.IsNegative}} -->
                    <span>{{ i + 1 }}. {{question.value.QuestionText }}</span>
                </div>
                <div class="param-answer col-12 col-sm-7 col-md-7">
                    <rlo-ui-radio #tbData fieldID="{{'PI_RADIO_'+question.value.QuestionSeq}}" [formCode]="formCode" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}"
                        doServerUrl="/masters" domainObjectCode="MSTGENERALPARAM" [emittedOptions]="question.value.radioOptionFormatList"
                        defaultValue="{{question.value.selectedDecisionList!=undefined?question.value.selectedDecisionList[0].AnswerSeq:undefined}}" (change)="onDecisionChange(question.value.QuestionSeq, $event)"></rlo-ui-radio>
                </div>
                <!-- <div class="param-remark col-12 col-sm-3 col-md-3">
                    <div class="clr-brown fieldLegend">
                        <label class="clr-brown"></label>
                    </div>
                    <app-text-box #tbData fieldID="{{'PI_REMARK_'+question.value.QuestionSeq}}" placeholder="Remarks, If any" [formCode]="formCode"
                        defaultValue="{{question.value.selectedDecisionList!=undefined?question.value.selectedDecisionList[0].Remark:undefined}}" (blur)="onRemarkBlur(question.value.QuestionSeq, $event)"></app-text-box>
                </div> -->
            </div>
        </ng-container>
    </div>
</div>




<button class="btn btn-default" (click)="persistData()">Save</button>
