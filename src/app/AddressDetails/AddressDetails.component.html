<form class="MakeRelative">
<div class="ShowLoading " *ngIf="loadSpinner">
 <div class="lds-roller MakeItMiddle">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</div>
</div>
<div class="clearfix content">
<div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>

<div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
<div class="form-group pb10 row">
<div class="col-12  col-sm-12 col-md-12 res-pr-hide">
<app-label #AD_HEADING parentCompCode="AddressDetails" fieldID="AD_HEADING" [formCode]="formCode" fontFamily="sans-serif" fontColor="#555" fontStyle="normal" fontSize="16px" fontWeight="normal" customClass="section-header"></app-label>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="AD_ADDRESS_TYPE.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown" [ngClass]="{'mandatory': AD_ADDRESS_TYPE.mandatory}">
{{ 'AddressDetails.AD_ADDRESS_TYPE' | translate}}
</label>
</div>
<app-combo-box #AD_ADDRESS_TYPE category="2" fieldID="AD_ADDRESS_TYPE" [formCode]="formCode" placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters" domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('AD_ADDRESS_TYPE', $event)"></app-combo-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="AD_RESIDENCE_TYPE.isHidden()">

<div class="clr-brown fieldLegend">
<label class="clr-brown emailcheckbox">
{{ 'AddressDetails.AD_EMAIL1_CHECKBOX' | translate}}

{{ 'AddressDetails.AD_EMAIL2_CHECKBOX' | translate}}

<div class="col-12  col-sm-1 col-md-1 res-pr-hide" [hidden]="AD_CLEAR_BTN.isHidden()">

</div>
<div class="col-12  col-sm-4 col-md-4 res-pr-hide">
