<form class="MakeRelative">
  <div class="ShowLoading " *ngIf="loadSpinner">
    <div class="lds-roller MakeItMiddle">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="clearfix content">
    <div class="wgt-top-navigator row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
      <div class="col-sm-12 col-md-12">
        <div class="FormTitle">
          <a class="back" (click)="goBack()">Back</a>
          <span>{{ 'RWEQueue.FormTitle' | translate }}</span>
        </div>
      </div>
      <div class="col-sm-7 col-md-7 text-right xt-center" *ngIf="!formOnLoadError">
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
    <div *ngIf="!formOnLoadError">
      <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
        <div class="form-group pb10">
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="RWE_GRID.isHidden()">
            <app-RWEQueueGrid #RWE_GRID fieldID="RWE_GRID" [formCode]="formCode"></app-RWEQueueGrid>
          </div>
          <div class="col-12  col-sm-8 col-md-8 res-pr-hide"></div>
          <div class="col-12  col-sm-4 col-md-4 res-pr-hide">
            <app-button #CLEAR fieldName="{{ 'RWEQueue.CLEAR' | translate}}" fieldID="CLEAR" [formCode]="formCode"
              customClass="btn btn-primary" (buttonClick)="CLEAR_BTN_click($event)">
            </app-button>
            <app-button #Initiate_Applications fieldName="{{ 'RWEQueue.Initiate_Applications' | translate}}"
              fieldID="Initiate_Applications" [formCode]="formCode" customClass="btn btn-primary"
              (buttonClick)="SUBMIT_BTN_click($event)" style="margin-right: 10px; float: right;"></app-button>
          <!-- </div>
          <div class="col-12  col-sm-3 col-md-3 res-pr-hide" > -->
            
          </div>
          
        </div>
      </div>
    </div>
    <!-- <div class="col-12  col-sm-12 col-md-12 group-default">
      <div #BUTTON_SECTION id="BUTTON_SECTION">
        <div class="form-group pb10 button-group">
          <div class="col-12  col-sm-4 col-md-4"></div>
          <div class="col-12  col-sm-4 col-md-4 text-center">
            <app-button #CANCEL_MAIN_BTN fieldName="{{ 'RWEQueue.CANCEL_MAIN_BTN' | translate}}"
              (buttonClick)="clear_click($event)" fieldID="CANCEL_MAIN_BTN" [formCode]="formCode"
              customClass="btn-warning-outline"></app-button>
          </div>
          <div class="col-12  col-sm-4 col-md-4"></div>
        </div>
      </div>
    </div> -->
  </div>
</form>
