<div class="gng-container row">
  <div class="sub-header-container col-12  col-sm-12 col-md-12 res-pr-hide">
    <label class=Questionnaire-subheader> {{ 'GNGDtls.GNG_MST_PARAMETERS' | translate}}</label>
  </div>
  <div class="mst-params-container">
    <ng-container *ngIf="QuestionnairMap != undefined">
      <div class="header-container col-12 col-sm-12 col-md-12">
        <div class="col-12 col-sm-8 col-md-8"></div>
        <div class="decision-header col-12 col-sm-2 col-md-2">{{ 'GNGDtls.GNG_DECISION_HEADER' | translate}}</div>
      </div>
      <div class="param-container col-12 col-sm-12 col-md-12"
        *ngFor="let question of QuestionnairMap | keyvalue; let i = index;">
        <div class="param-Question col-12 col-sm-7 col-md-7">

          <span class="questions-txt">{{ i + 1 }}. {{question.value.QuestionText }}</span>
        </div>
        <div class="deviation-container col-12 col-sm-1 col-md-1">

          <label class="lbl-deviaton"
            *ngIf="question.value.IsDeviation==true">{{question.value.DeviationLevel!=undefined?question.value.DeviationLevel:'Deviation'}}</label>
        </div>
        <div class="answer-container col-12 col-sm-4 col-md-4">
          <div class="param-answer col-12 col-sm-5 col-md-5">
            <rlo-ui-radio #tbData fieldID="{{'GNG_RADIO_'+question.value.QuestionSeq}}"
              [emittedOptions]="question.value.radioOptionFormatList"
              defaultValue="{{question.value.SelectedDecision!=undefined?question.value.SelectedDecision.AnswerSeq:undefined}}"
              (change)="onDecisionChange(question.value.QuestionSeq, $event)"></rlo-ui-radio>
          </div>
          <div class="param-remark col-12 col-sm-7 col-md-7">

            <app-text-box #tbData fieldID="{{'GNG_REMARK_'+question.value.QuestionSeq}}" placeholder="Remarks, If any"
              defaultValue="{{question.value.SelectedDecision!=undefined?question.value.SelectedDecision.Remark:undefined}}"
              (blur)="onRemarkBlur(question.value.QuestionSeq, $event)" maxLength=500></app-text-box>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div style="min-height: 0px;height: 20px;" class="col-12 col-sm-12 col-md-12"></div>
  <div style="min-height: 0px;height: 20px;" class="col-12 col-sm-12 col-md-12"></div>
  <div class="col-12  col-sm-9 col-md-9 res-pr-hide"></div>
  <ng-container *ngIf="!readOnly">
    <div class="save-btn-container col-12  col-sm-1 col-md-1 res-pr-hide savebtn" [hidden]="GNG_SAVE_BTN.isHidden()">
      <app-button #GNG_SAVE_BTN fieldName="{{ 'GNGDtls.GNG_SAVE_BTN' | translate}}" fieldID="GNG_SAVE_BTN"
        customClass="btn btn-primary" (buttonClick)="GNG_SAVE_BTN_click($event)"></app-button>
    </div>
    <div class="clr-btn-container col-12  col-sm-1 col-md-1 res-pr-hide clearbtn" [hidden]="GNG_CLEAR_BTN.isHidden()">
      <app-button #GNG_CLEAR_BTN fieldName="{{ 'GNGDtls.GNG_CLEAR_BTN' | translate}}" fieldID="GNG_CLEAR_BTN"
        customClass="btn-warning-outline" (buttonClick)="GNG_CLEAR_BTN_click($event)"></app-button>
    </div>
  </ng-container>
</div>
