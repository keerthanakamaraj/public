<form class="MakeRelative">
  <div class="clearfix content">
    <div class="wgt-top-navigator row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
      <div class="col-sm-12 col-md-12">
        <div class="FormTitle">
          <span>{{ 'Initiation.FormTitle' | translate }}</span>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
    <div *ngIf="!formOnLoadError">
      <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
        <div class="form-group pb10 row">
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide">
            <app-label #FieldId_71 parentCompCode="Initiation" legendAlign="text-center" fieldID="FieldId_71"
              [formCode]="formCode" customClass="section-header-search"></app-label>
          </div>
          <div class="col-12  col-sm-12 col-md-12 group-default">
            <div #FieldId_68 id="FieldId_68">
              <div class="form-group pb10 form-group-initiation-header">
                <div class="col-12  col-sm-3 col-md-3 res-pr-hide-mob-no" [hidden]="SRC_MOBILE_NO.isHidden()">
                  <div class="clr-brown fieldLegend">
                    <label class="clr-brown" [ngClass]="{'mandatory': SRC_MOBILE_NO.mandatory}">
                      {{ 'Initiation.SRC_MOBILE_NO' | translate}}</label>
                  </div>
                   <rlo-ui-mobile #SRC_MOBILE_NO fieldID="SRC_MOBILE_NO"
                      (countryCodeChanged)="countryCodeChanged('SRC_MOBILE_NO',$event)"
                      (blur)="genericOnBlur('SRC_MOBILE_NO', $event)"></rlo-ui-mobile>
                </div>
                <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="SRC_TAX_ID.isHidden()">
                  <div class="clr-brown fieldLegend">
                    <label class="clr-brown" [ngClass]="{'mandatory': SRC_TAX_ID.mandatory}">
                      {{ 'Initiation.SRC_TAX_ID' | translate}}</label>
                  </div>
                  <app-text-box #SRC_TAX_ID fieldID="SRC_TAX_ID" [formCode]="formCode"
                    (blur)="genericOnBlur('SRC_TAX_ID', $event)"></app-text-box>
                </div>
                <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="SRC_CIF_NO.isHidden()">
                  <div class="clr-brown fieldLegend">
                    <label class="clr-brown" [ngClass]="{'mandatory': SRC_CIF_NO.mandatory}">
                      {{ 'Initiation.SRC_CIF_NO' | translate}}</label>
                  </div>
                  <app-text-box #SRC_CIF_NO fieldID="SRC_CIF_NO" [formCode]="formCode" placeholder="(Optional)"
                    (blur)="genericOnBlur('SRC_CIF_NO', $event)"></app-text-box>
                </div>
                <div class="col-12  col-sm-1 col-md-1 res-pr-hide" [hidden]="SEARCH_CUST_BTN.isHidden()">
                  <app-button #SEARCH_CUST_BTN fieldID="SEARCH_CUST_BTN" [type]="2" [formCode]="formCode"
                    imagePath="./assets/icons/search-lens.svg" customClass="icon-button"
                    (buttonClick)="SEARCH_CUST_BTN_click($event)">
                  </app-button>
                </div>
              </div>

            </div>
          </div>
          <div class="col-12  col-sm-12 col-md-12 res-pr-hide-line">
            <div style="width:100%; background:null;height:1px;"></div>
          </div>
          <rlo-ui-accordion #INIT_ACCORD class="col-12 col-sm-12 col-md-12">
            <rlo-ui-accordion-group #ACC_APPLICATION id="ACC_APPLICATION"
              title="{{ 'Initiation.BAD_LABEL' | translate}}">
              <div #BAD_GROUP id="BAD_GROUP">
                <div class="form-group pb10 form-group-initiation">
                  <div class="col-12  col-sm-12 col-md-12 res-pr-hide">
                    <app-label #BAD_PROD_LBL parentCompCode="Initiation" fieldID="BAD_PROD_LBL" [formCode]="formCode"
                      customClass="sub-section-header"></app-label>
                  </div>
                  <div class="col-12  col-sm-12 col-md-12 group-default">
                    <div #PRDUCT_GROUP id="PRDUCT_GROUP">
                      <div class="form-group pb10 PRDUCT_GROUP">
                        <div class="col-12  col-sm-12 col-md-12 res-pr-hide" [hidden]="BAD_PROD_CAT.isHidden()">
                          <div class="clr-brown fieldLegend">
                            <label class="clr-brown" [ngClass]="{'mandatory': BAD_PROD_CAT.mandatory}">
                              {{ 'Initiation.BAD_PROD_CAT' | translate}}
                            </label>
                          </div>
                          <rlo-ui-radio #BAD_PROD_CAT fieldID="BAD_PROD_CAT" [formCode]="formCode"
                            domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                            domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('BAD_PROD_CAT', $event)"
                            (change)="BAD_PROD_CAT_change('BAD_PROD_CAT', $event)">
                          </rlo-ui-radio>
                        </div>
                        <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_PRODUCT.isHidden()">
                          <div class="clr-brown fieldLegend">
                            <label class="clr-brown" [ngClass]="{'mandatory': BAD_PRODUCT.mandatory}">
                              {{ 'Initiation.BAD_PRODUCT' | translate}}
                            </label>
                          </div>
                          <app-combo-box #BAD_PRODUCT category="2" fieldID="BAD_PRODUCT" [formCode]="formCode"
                            placeholder="Select" domainObjectUrl="/MstProductDetails/{ProductCd}" doServerUrl="/masters"
                            customClass="Product_Group" domainObjectCode="MstProductDetails"
                            (blur)="genericOnBlur('BAD_PRODUCT', $event)"
                            (change)="BAD_PRODUCT_change('BAD_PRODUCT', $event)"></app-combo-box>
                        </div>
                        <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_SUB_PROD.isHidden()">
                          <div class="clr-brown fieldLegend">
                            <label class="clr-brown" [ngClass]="{'mandatory': BAD_SUB_PROD.mandatory}">
                              {{ 'Initiation.BAD_SUB_PROD' | translate}}
                            </label>
                          </div>
                          <app-combo-box #BAD_SUB_PROD category="2" fieldID="BAD_SUB_PROD" [formCode]="formCode"
                            placeholder="Select" domainObjectUrl="/MstSubProductDetails/{SubProductCd}"
                            doServerUrl="/masters" domainObjectCode="MstSubProductDetails"
                            (blur)="genericOnBlur('BAD_SUB_PROD', $event)"
                            (change)="BAD_SUB_PROD_change('BAD_SUB_PROD', $event)"></app-combo-box>
                        </div>
                        <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_SCHEME.isHidden()">
                          <div class="clr-brown fieldLegend">
                            <label class="clr-brown" [ngClass]="{'mandatory': BAD_SCHEME.mandatory}">
                              {{ 'Initiation.BAD_SCHEME' | translate}}
                            </label>
                          </div>
                          <app-combo-box #BAD_SCHEME category="2" fieldID="BAD_SCHEME" [formCode]="formCode"
                            placeholder="Select" domainObjectUrl="/MstSchemeDetails/{SchemeCd}" doServerUrl="/masters"
                            domainObjectCode="MstSchemeDetails" (blur)="genericOnBlur('BAD_SCHEME', $event)">
                          </app-combo-box>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="col-12  col-sm-6 col-md-6 group-default" style="padding: 4px 23px 10px 18px;">
                    <div #FieldId_73 id="FieldId_73">
                      <div class="form-group pb10 PROMOTION_GROUP">
                        <div class="col-12  col-sm-6 col-md-6 res-pr-hide">
                          <app-label #PROMOTION_LABEL parentCompCode="Initiation" legendAlign="text-center"
                            fieldID="PROMOTION_LABEL" [formCode]="formCode"></app-label>
                        </div>
                        <div class="col-12  col-sm-6 col-md-6 res-pr-hide" [hidden]="BAD_PROMOTION.isHidden()">
                          <app-combo-box #BAD_PROMOTION category="2" fieldID="BAD_PROMOTION" [formCode]="formCode"
                            placeholder="Select" valueAlign="center"
                            domainObjectUrl="/MstPromotionDetails/{PromotionCd}" doServerUrl="/masters"
                            domainObjectCode="MstPromotionDetails" (blur)="genericOnBlur('BAD_PROMOTION', $event)"
                            (change)="BAD_PROMOTION_change('BAD_PROMOTION', $event)">
                          </app-combo-box>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_PHYSICAL_FRM_NO.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_PHYSICAL_FRM_NO.mandatory}">
                        {{ 'Initiation.BAD_PHYSICAL_FRM_NO' | translate}}</label>
                    </div>
                    <app-text-box #BAD_PHYSICAL_FRM_NO fieldID="BAD_PHYSICAL_FRM_NO" [formCode]="formCode"
                      placeholder="(Optional)" (blur)="genericOnBlur('BAD_PHYSICAL_FRM_NO', $event)"></app-text-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_DATE_OF_RCPT.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_DATE_OF_RCPT.mandatory}">
                        {{ 'Initiation.BAD_DATE_OF_RCPT' | translate}}
                      </label>
                    </div>
                    <app-date #BAD_DATE_OF_RCPT fieldID="BAD_DATE_OF_RCPT" [formCode]="formCode" placeholder="dd-mm-yyyy"
                      (blur)="genericOnBlur('BAD_DATE_OF_RCPT', $event)"></app-date>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_SRC_CHANNEL.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_SRC_CHANNEL.mandatory}">
                        {{ 'Initiation.BAD_SRC_CHANNEL' | translate}}
                      </label>
                    </div>
                    <app-combo-box #BAD_SRC_CHANNEL category="2" fieldID="BAD_SRC_CHANNEL" [formCode]="formCode"
                      placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('BAD_SRC_CHANNEL', $event)">
                    </app-combo-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_DSA_ID.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_DSA_ID.mandatory}">
                        {{ 'Initiation.BAD_DSA_ID' | translate}}
                      </label>
                    </div>
                    <app-combo-box #BAD_DSA_ID category="2" fieldID="BAD_DSA_ID" [formCode]="formCode"
                      placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('BAD_DSA_ID', $event)">
                    </app-combo-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="BAD_BRANCH.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_BRANCH.mandatory}">
                        {{ 'Initiation.BAD_BRANCH' | translate}}
                      </label>
                    </div>
                    <app-combo-box #BAD_BRANCH category="2" fieldID="BAD_BRANCH" [formCode]="formCode"
                      placeholder="(Select)" domainObjectUrl="/MstBranchDetails/{BranchCd}" doServerUrl="/masters"
                      domainObjectCode="MstBranchDetails" (blur)="genericOnBlur('BAD_BRANCH', $event)">
                    </app-combo-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide"
                    [hidden]="BAD_APP_PRPSE.isHidden() || !isLoanCategory">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_APP_PRPSE.mandatory}">
                        {{ 'Initiation.BAD_APP_PRPSE' | translate}}
                      </label>
                    </div>
                    <app-combo-box #BAD_APP_PRPSE category="2" fieldID="BAD_APP_PRPSE" [formCode]="formCode"
                      placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('BAD_APP_PRPSE', $event)">
                    </app-combo-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide"
                    [hidden]="BAD_APP_PRPSE.isHidden() || isLoanCategory">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': BAD_PRIME_USAGE.mandatory}">
                        {{ 'Initiation.BAD_PRIME_USAGE' | translate}}
                      </label>
                    </div>
                    <app-combo-box #BAD_PRIME_USAGE category="2" fieldID="BAD_PRIME_USAGE" [formCode]="formCode"
                      placeholder="Select" domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('BAD_PRIME_USAGE', $event)">
                    </app-combo-box>
                  </div>

                </div>
              </div>
              <div class="col-12  col-sm-12 col-md-12 res-pr-hide-line">
                <div style="width:100%; background:null;height:1px;"></div>
              </div>
            </rlo-ui-accordion-group>
            <rlo-ui-accordion-group #ACC_CUSTOMER id="ACC_CUSTOMER" title="{{ 'Initiation.CD_HEAD_LABEL' | translate}}">
              <div #CD_GROUP id="CD_GROUP">
                <div class="form-group">
                  <div class="col-12  col-sm-6 col-md-6 res-pr-hide" [hidden]="CD_CUST_TYPE.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_CUST_TYPE.mandatory}">
                        {{ 'Initiation.CD_CUST_TYPE' | translate}}
                      </label>
                    </div>
                    <rlo-ui-radio #CD_CUST_TYPE fieldID="CD_CUST_TYPE" [formCode]="formCode"
                      domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('CD_CUST_TYPE', $event)"
                      (change)="CD_CUST_TYPE_change('CD_CUST_TYPE', $event)"></rlo-ui-radio>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="CD_EXISTING_CUST.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_EXISTING_CUST.mandatory}">
                        {{ 'Initiation.CD_EXISTING_CUST' | translate}}</label>
                    </div>
                    <rlo-ui-radio #CD_EXISTING_CUST fieldID="CD_EXISTING_CUST" [formCode]="formCode"
                      domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('CD_EXISTING_CUST', $event)"
                      (change)="CD_EXISTING_CUST_change('CD_EXISTING_CUST', $event)">
                    </rlo-ui-radio>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="CD_STAFF.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_STAFF.mandatory}">
                        {{ 'Initiation.CD_STAFF' | translate}}</label>
                    </div>
                    <rlo-ui-radio #CD_STAFF fieldID="CD_STAFF" [formCode]="formCode" placeholder="(Select)"
                      domainObjectUrl="/MSTGENERALPARAM/{VALUE1}" doServerUrl="/masters"
                      domainObjectCode="MSTGENERALPARAM" (blur)="genericOnBlur('CD_STAFF', $event)"
                      (change)="CD_STAFF_change('CD_STAFF', $event)">
                    </rlo-ui-radio>
                  </div>

                  <div class="col-12  col-sm-12 col-md-12 res-pr-hide">
                    <app-label #CD_INLINE_HEADER parentCompCode="Initiation" fieldID="CD_INLINE_HEADER"
                      [formCode]="formCode" customClass="sub-section-header"></app-label>
                  </div>
                  <div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="CD_CIF.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_CIF.mandatory}">
                        {{ 'Initiation.CD_CIF' | translate}}</label>
                    </div>
                    <app-text-box #CD_CIF fieldID="CD_CIF" [formCode]="formCode"
                      (blur)="genericOnBlur('CD_CIF', $event)">
                    </app-text-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="CD_CUSTOMER_ID.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_CUSTOMER_ID.mandatory}">
                        {{ 'Initiation.CD_CUSTOMER_ID' | translate}}</label>
                    </div>
                    <app-text-box #CD_CUSTOMER_ID fieldID="CD_CUSTOMER_ID" [formCode]="formCode"
                      (blur)="genericOnBlur('CD_CUSTOMER_ID', $event)"></app-text-box>
                  </div>
                  <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="CD_STAFF_ID.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_STAFF_ID.mandatory}">
                        {{ 'Initiation.CD_STAFF_ID' | translate}}</label>
                    </div>
                    <app-text-box #CD_STAFF_ID fieldID="CD_STAFF_ID" [formCode]="formCode"
                      (blur)="genericOnBlur('CD_STAFF_ID', $event)"></app-text-box>
                  </div>
                  <div class="col-12  col-sm-12 col-md-12 res-pr-hide">
                    <app-label #FieldId_65 parentCompCode="Initiation" fieldID="FieldId_65" [formCode]="formCode"
                      customClass="sub-section-header"></app-label>
                  </div>
                  <div class="col-12  col-sm-2 col-md-2 res-pr-hide" [hidden]="CD_TITLE.isHidden()">
                    <div class="clr-brown fieldLegend">
                      <label class="clr-brown" [ngClass]="{'mandatory': CD_TITLE.mandatory}">
                        {{ 'Initiation.CD_TITLE' | translate}}

                    </div>
                    <app-combo-box #CD_TITLE category="2" fieldID="CD_TITLE" [formCode]="formCode" placeholder="Select"

                    </app-combo-box>
                  </div>
                  <div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>

                      <label class="clr-brown" [ngClass]="{'mandatory': CD_FIRST_NAME.mandatory}">

                    <app-text-box #CD_FIRST_NAME fieldID="CD_FIRST_NAME" [formCode]="formCode"
