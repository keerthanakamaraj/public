<ng-template #fields let-field="field">
    <!-- START - Date fields -->
    <div class="col-md-3 col-xs-12 col-sm-6 input-fields" *ngIf="field.fieldType === 'D'">
        <div class="form-group">
            <label title="{{field['fieldName']}}"
                [ngClass]="{ 'mandatory': isMandatory(field['attributeName']) }">{{field['fieldName']}}

            </label>
            <igcb-datepicker dateFormat="dd-MMM-yyyy" id="{{field['attributeName']}}" name="{{field['attributeName']}}"
                attr.name="{{field['attributeName']}}" [(ngModel)]="searchParameters[field['attributeName']]"
                (blur)="validateDateField(searchParameters[field['attributeName']], field, null, null, true)">
            </igcb-datepicker>
        </div>
    </div>
    <!-- END - Date fields -->

    <!-- START - Text fields -->
    <div class="col-md-3 col-xs-12 col-sm-6 input-fields" *ngIf="field.fieldType === 'T'">
        <div class="form-group">
            <label title="{{field['fieldName']}}"
                [ngClass]="{ 'mandatory': isMandatory(field['attributeName']) }">{{field['fieldName']}}
            </label>
            <input type="text" class="form-control" autocomplete="off"
                maxlength="{{field['maxLength'] ? field['maxLength'] : null}}" id="{{field['attributeName']}}"
                name="{{field['attributeName']}}" [(ngModel)]="searchParameters[field['attributeName']]"
                attr.name="{{field['attributeName']}}"
                (blur)="validateField(searchParameters[field['attributeName']], field['attributeName'])" />
        </div>
    </div>
    <!-- END - Text fields -->
</ng-template>
