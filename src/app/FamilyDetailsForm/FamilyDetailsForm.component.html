<form class="MakeRelative">
<div class="clearfix content">
<div class="row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
<div class="col-sm-5 col-md-5">
<h4 class="FormTitle">
{{ 'FamilyDetailsForm.FormTitle' | translate }}
</h4>
</div>
<div class="col-sm-7 col-md-7 text-right xt-center" *ngIf="!formOnLoadError">
</div>
</div>
<div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
<div *ngIf="!formOnLoadError">
<div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
<div class="form-group pb10">
<div class="col-12  col-sm-12 col-md-12 res-pr-hide">
<app-label #FD_HEADING parentCompCode="FamilyDetailsForm" fieldID="FD_HEADING" [formCode]="formCode" fontFamily="sans-serif" fontColor="#555" fontStyle="normal" fontSize="16px" fontWeight="bold"></app-label>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_TITLE.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_TITLE' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-text-box #FD_TITLE fieldID="FD_TITLE" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_TITLE', $event)"></app-text-box>
</div>
<div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_FIRST_NAME.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_FIRST_NAME' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-text-box #FD_FIRST_NAME fieldID="FD_FIRST_NAME" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_FIRST_NAME', $event)"></app-text-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_MIDDLE_NAME.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_MIDDLE_NAME' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-text-box #FD_MIDDLE_NAME fieldID="FD_MIDDLE_NAME" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_MIDDLE_NAME', $event)"></app-text-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_LAST_NAME.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_LAST_NAME' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-text-box #FD_LAST_NAME fieldID="FD_LAST_NAME" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_LAST_NAME', $event)"></app-text-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_FULL_NAME.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_FULL_NAME' | translate}}</label>
</div>
<app-text-box #FD_FULL_NAME fieldID="FD_FULL_NAME" [formCode]="formCode" (blur)="genericOnBlur('FD_FULL_NAME', $event)"></app-text-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_GENDER.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_GENDER' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-combo-box #FD_GENDER category="2" fieldID="FD_GENDER" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_GENDER', $event)"></app-combo-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_DOB.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_DOB' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-date #FD_DOB fieldID="FD_DOB" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_DOB', $event)"></app-date>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_MOBILE.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_MOBILE' | translate}}</label>
</div>
<app-text-box #FD_MOBILE inputType="number" fieldID="FD_MOBILE" [formCode]="formCode" (blur)="genericOnBlur('FD_MOBILE', $event)"></app-text-box>
</div>
<div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_RELATIONSHIP.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_RELATIONSHIP' | translate}}<span class="error-d">*</span>
</label>
</div>
<app-combo-box #FD_RELATIONSHIP category="2" fieldID="FD_RELATIONSHIP" [formCode]="formCode" [mandatory]="true" (blur)="genericOnBlur('FD_RELATIONSHIP', $event)"></app-combo-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_NATIONAL_ID.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_NATIONAL_ID' | translate}}</label>
</div>
<app-text-box #FD_NATIONAL_ID fieldID="FD_NATIONAL_ID" [formCode]="formCode" (blur)="genericOnBlur('FD_NATIONAL_ID', $event)"></app-text-box>
</div>
<div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="FD_TAX_ID.isHidden()">
<div class="clr-brown fieldLegend">
<label class="clr-brown">
{{ 'FamilyDetailsForm.FD_TAX_ID' | translate}}</label>
</div>
<app-text-box #FD_TAX_ID fieldID="FD_TAX_ID" [formCode]="formCode" (blur)="genericOnBlur('FD_TAX_ID', $event)"></app-text-box>
</div>
<div style="min-height: 0px;height: 0px;" class="col-12 col-sm-12 col-md-12"></div>
<div class="col-12  col-sm-2 col-md-2 res-pr-hide" [hidden]="FD_SAVE_BTN.isHidden()">
<app-button #FD_SAVE_BTN fieldName="{{ 'FamilyDetailsForm.FD_SAVE_BTN' | translate}}" fieldID="FD_SAVE_BTN" [formCode]="formCode"></app-button>
</div>
</div>
</div>
</div>
</div>
</form>
