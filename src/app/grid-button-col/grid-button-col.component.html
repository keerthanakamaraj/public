<ng-container *ngIf="Type=='1'">
    <button type="button" class="{{CustomClass}}" (click)="onClick($event)" (dblclick)="onDoubleClick($event)">
        {{ gridComponentCode +'.'+ buttonColId+"_ButtonName" | translate }}
    </button>
</ng-container>
<ng-container *ngIf="Type=='2'">
    <i (click)="onClick($event)" (dblclick)="onDoubleClick($event)" class={{IconClass}}
        style=" font-size: 14px;cursor: pointer;"></i>
</ng-container>
<ng-container *ngIf="Type=='3'">
    <div (click)="onClick($event)" [ngClass]="params.value === 'Y' ? 'anchor-link' : ''">{{params.value}}</div>
</ng-container>
<ng-container *ngIf="Type=='4'">
    <div class="{{CustomClass}}">{{params.value}}</div>
</ng-container>
<!-- RWQ grid -->
<ng-container *ngIf="Type=='5'">
    <div class="{{CustomClass}}" (click)="onClick($event)">Application Record.</div>
</ng-container>
