<div class="clearfix info logo-list" [ngClass]="{'open': openDraft}">
    <div class="clearfix logo-list-item" (click)="openClass($event)">
      <img src="assets/images/icons/refresh-info.svg" alt="info" title="info" class="img2">
      <div class="in-hide"></div>
    </div>
    <div class="clearfix notification-box" >
      <div class="notification-inner">
            <div  [ngStyle]="myStyle" *ngIf="messageShow" >
              {{message}}
            </div>
           
            <div style="margin-bottom: 7px; " *ngFor='let subDraft of draftData'  [hidden]="deleteDraft.indexOf(subDraft.RefNo) >= 0" >
        <div class="clearfix white-bbox alert" (click)="LoadDraft(subDraft.RefNo, subDraft.Remarks)" >
          <div class="clearfix"   >
            <h6 >{{subDraft.Remarks}}</h6>
            <p class="date-form"  >{{subDraft.date}}</p>
            <div class="clearfix icons-list">
              <a style="cursor: pointer;" class="trash"  (click)="delectDraft($event,subDraft.RefNo)" >
                <img src="assets/images/icons/trash.svg" alt="trash" title="trash">
              </a>
              <a style="cursor: pointer;" class="close" (click)="closeDraft($event,subDraft.RefNo)"  >
                <img src="assets/images/icons/close-gray.svg" alt="close" title="close">
              </a>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
