<form>
  <div class="content content1">
    <div class="clearfix inside_cont_left bi-reponsive">
      <div class="row">
        <div class="col-sm-5 col-md-5">
          <h4>
            {{'FAVORITES.FormTitle' | translate}}</h4>
        </div>
        <div class="col-sm-7 col-md-7 text-right xt-center">
          <button type="button" class="btn btn-blue">{{'FAVORITES.Confirm' | translate}}</button>
          <button type="button" class="btn ">{{'FAVORITES.Reset' | translate}}</button>
        </div>
      </div>
      <br>
      <div style="text-align: center" class="row">
        <div class="col-sm-6 col-name">
          <h5>{{'FAVORITES.Services' | translate}}</h5>
        </div>
        <div class="col-sm-6 col-name">
          <h5>{{'FAVORITES.Favorites' | translate}}</h5>
        </div>
      </div>
      <div class="clearfix res-pr-hide">
        <dual-list [source]="serviceList" [disabled]="isLoading" [(destination)]="favorites" [filter]="'true'" key="serviceCode" display="serviceDesc"
          [height]="'23rem'" [format]="format"></dual-list>
      </div>
    </div>
  </div>
</form>
