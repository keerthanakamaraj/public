<form class="MakeRelative">
    <div class="ShowLoading " *ngIf="loadSpinner">
        <div class="lds-roller MakeItMiddle">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="clearfix content">
        <div class="row" [ngStyle]="{'display' : displayTitle ? 'block': 'none'}">
            <div class="col-sm-5 col-md-5">
            </div>
            <div class="col-sm-7 col-md-7 text-right xt-center" *ngIf="!formOnLoadError">
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="formOnLoadError">{{formOnLoadErrorMsg}}</div>
        <div *ngIf="!formOnLoadError">
            <div class="clearfix bi-reponsive" [ngClass]="{'display-border' : displayBorder}">
                <div class="form-group pb10">
                    <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="RD_REF_NAME.isHidden()">
                        <div class="clr-brown fieldLegend">
                            <label class="clr-brown">
                                {{ 'ReferralDetailsForm.RD_REF_NAME' | translate}}
                            </label>
                        </div>
                        <app-text-box #RD_REF_NAME fieldID="RD_REF_NAME" [formCode]="formCode" placeholder="(Optional)" (blur)="genericOnBlur('RD_REF_NAME', $event)"></app-text-box>
                    </div>
                    <div class="col-12  col-sm-3 col-md-3 res-pr-hide" [hidden]="RD_REF_NO.isHidden()">
                        <div class="clr-brown fieldLegend">
                            <label class="clr-brown">
                                {{ 'ReferralDetailsForm.RD_REF_NO' | translate}}
                            </label>
                        </div>
                        <app-text-box #RD_REF_NO fieldID="RD_REF_NO" [formCode]="formCode" placeholder="(Optional)" (blur)="genericOnBlur('RD_REF_NO', $event)"></app-text-box>
                    </div>
                    <div class="col-12  col-sm-10 col-md-10 res-pr-hide"></div>
                    <div class="col-12  col-sm-1 col-md-1 res-pr-hide" [hidden]="RD_SAVE.isHidden()">
                        <app-button #RD_SAVE fieldName="{{ 'ReferralDetailsForm.RD_SAVE' | translate}}" customClass="btn btn-primary" fieldID="RD_SAVE" [formCode]="formCode" (buttonClick)="RD_SAVE_click($event)"></app-button>
                    </div>
                    <div class="col-12  col-sm-1 col-md-1 res-pr-hide" [hidden]="RD_RESET.isHidden()">
                        <app-button #RD_RESET fieldName="{{ 'ReferralDetailsForm.RD_RESET' | translate}}" customClass="btn-warning-outline" fieldID="RD_RESET" [formCode]="formCode"></app-button>
                    </div>
                </div>
                <app-hidden #hideLoanSeq fieldID="hideLoanSeq"></app-hidden>
                <app-hidden #loanApplicationSeq fieldID="loanApplicationSeq"></app-hidden>
            </div>
        </div>
    </div>
</form>
