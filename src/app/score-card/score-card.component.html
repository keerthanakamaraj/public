<div class="wgt-scores row" [ngClass]="showExpanded?'expanded':''">
    <div class="col-sm-4 col-md-4 col-lg-4 cards" *ngFor="let scoreData of scoreCards">
        <span>
            {{scoreData.type}}
        </span>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{'width':scoreData.score+'%'}">
                <span class="sr-only">{{scoreData.score}}% Complete</span>
            </div>
        </div>
        <span class="progress-count">{{scoreData.score}}</span>
    </div>
    <span class="refresher"></span>
</div>
